<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Features - Wav2Lip Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/feature.js" defer></script>
</head>
<body class="bg-gray-900 text-gray-100">

    <div class="max-w-4xl mx-auto p-6">
        <!-- Header -->
        <h1 class="text-2xl font-bold text-gray-200 mb-4">Extra Features</h1>

        <!-- Frame Rate Converter -->
        <div class="bg-gray-800 p-4 rounded-lg shadow-sm mb-4">
            <h2 class="text-lg font-semibold text-gray-200 mb-2">Convert Video Frame Rate</h2>

            <label class="text-sm font-medium text-gray-300 block mb-2">Upload Video:</label>
            <input type="file" id="videoFile" class="w-full rounded-md border border-gray-600 bg-gray-700 text-gray-200 px-3 py-2 text-sm mb-3">

            <label class="text-sm font-medium text-gray-300 block mb-2">Select Frame Rate:</label>
            <select id="frameRate" class="w-full rounded-md border border-gray-600 bg-gray-700 text-gray-200 px-3 py-2 text-sm">
                <option value="24">24 FPS</option>
                <option value="30">30 FPS</option>
                <option value="60">60 FPS</option>
            </select>

            <button id="convertButton" class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Convert Video
            </button>

            <p id="convertStatus" class="text-sm text-gray-400 mt-2"></p>
        </div>

        <!-- YouTube Video Downloader -->
        <div class="bg-gray-800 p-4 rounded-lg shadow-sm">
            <h2 class="text-lg font-semibold text-gray-200 mb-2">Download Trimmed YouTube Video</h2>
            
            <label class="text-sm font-medium text-gray-300 block mb-1">YouTube Video URL:</label>
            <input type="text" id="youtubeUrl" class="w-full rounded-md border border-gray-600 bg-gray-700 text-gray-200 px-3 py-2 text-sm mb-3" placeholder="Paste YouTube URL">

            <label class="text-sm font-medium text-gray-300 block mb-1">Start Time (seconds):</label>
            <input type="number" id="startTime" class="w-full rounded-md border border-gray-600 bg-gray-700 text-gray-200 px-3 py-2 text-sm mb-3" placeholder="Start time in seconds">

            <label class="text-sm font-medium text-gray-300 block mb-1">Duration (seconds):</label>
            <input type="number" id="duration" class="w-full rounded-md border border-gray-600 bg-gray-700 text-gray-200 px-3 py-2 text-sm mb-3" placeholder="Duration in seconds">

            <button id="downloadButton" class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Download Trimmed Video
            </button>

            <p id="downloadStatus" class="text-sm text-gray-400 mt-2"></p>
        </div>

        <!-- Text to Speech Converter -->
        <div class="bg-gray-800 p-4 rounded-lg shadow-sm mt-4">
            <h2 class="text-lg font-semibold text-gray-200 mb-2">Text to Speech Converter</h2>

            <label class="text-sm font-medium text-gray-300 block mb-1">Enter Text:</label>
            <textarea id="textInput" rows="3" class="w-full rounded-md border border-gray-600 bg-gray-700 text-gray-200 px-3 py-2 text-sm mb-3" placeholder="Type your text here..."></textarea>

            <label class="text-sm font-medium text-gray-300 block mb-1">Select Language:</label>
            <select id="languageSelect" class="w-full rounded-md border border-gray-600 bg-gray-700 text-gray-200 px-3 py-2 text-sm mb-3">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
            </select>

            <button id="convertTextButton" class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Convert to Speech
            </button>

            <p id="textStatus" class="text-sm text-gray-400 mt-2"></p>
        </div>

    </div>

    

</body>
</html>
